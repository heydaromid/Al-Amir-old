<!DOCTYPE html>
<html lang="en" dir="rtl">

<head class="h-100">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>عسل الأمیر</title>
</head>

<body class="min-vh-100 d-flex flex-column">
    <main class="flex-grow-1 flex-shrink-1">
        <section class="container d-flex flex-column align-items-center pt-3">
            <img class="img-fluid" src="assets/images/Al-Amir.jpg" alt="alamir-honey-logo" width="150">
            <h1 id="h1" class="mt-3">لیست محصولات الأمیر</h1>
            <div id="search" class="mt-3 m-auto w-100">
                <input type="search" id="searchInput" class="form-control"
                    placeholder="نام محصول مورد نظرتان را وارد کنید ...">
            </div>
        </section>

        <section id="productList" class="container d-grid gap-2 mt-4"></section>
        <section id="spinner" class="container d-flex justify-content-center align-items-center mt-5">
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only"></span>
            </div>
        </section>
    </main>

    <footer id="footer" class="d-flex justify-content-center align-items-center">
        <span class="mx-2 text-center">تمامی حقوق مادی و معنوی برای فروشگاه عسل الأمیر محفوظ می‌باشد. طراحی و پیاده
            سازی:
            <a href="https://gerehagency.ir" target="_blank" class="text-warning">آژانس خلاقیت گره</a></span>
    </footer>

    <script src="script.js"></script>
</body>

</html>
